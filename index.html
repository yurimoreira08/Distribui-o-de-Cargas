<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Carga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Distribuição de Carga</h1>
        <div class="charge-inputs">
            <div class="charge-circle" id="chargeCircle1">
                <input type="number" id="charge1" step="any" placeholder="0.00 C" required>
                <span>Objeto 1</span>
            </div>
            <div class="charge-circle" id="chargeCircle2">
                <input type="number" id="charge2" step="any" placeholder="0.00 C" required>
                <span>Objeto 2</span>
            </div>
        </div>
        <button id="calculateButton">Calcular</button>
        <div id="animationContainer"></div>
        <div id="result"></div>
        <span class="group">Grupo: Yuri Moreira, Matheus Lelis, Leandro da Cruz, Ian Gabriel, Ryan Vitor e Gustavo Benício</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
